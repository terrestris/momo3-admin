        Ext.beforeLoad = function (tags) {

            Ext.manifest = 'classic'; // this name must match a build profile name

        // store version number
        Ext.momoVersion = '<%

        java.util.Properties props = new java.util.Properties();
        if (in != null) {
            props.load(in);
        }

        %>';
